<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>youtube切版練習</title>
</head>

<body>
  <div id="contant">
    <!-- top -->
    <div id="header">
      <div id="header-left">
        <!-- menu -->
        <div id="menu">
          <a id="menu-buttom" href="./youtube切版練習.html">
            <img src="./images/icon/menu-icon.png">
          </a>
        </div>
        <!-- logo回首頁 -->
        <div id="logo">
          <a id="logo-icon" href="./youtube切版練習.html">
            <img src="./images/icon/logo-icon.png" alt="YouTube 首頁" title="YouTube 首頁">
          </a>
          <span id="logo-country">TW</span>
        </div>
      </div>
      <!-- 搜尋列 -->
      <div id="header-center">
        <div id="search-box">
          <div id="search-input">
            <input id="search" type="text" value="搜尋">
            <button id="search-icon1"><img src="./images/icon/search-icon.png" alt="搜尋"></button>
          </div>
        </div>
        <button id="search-icon2"><img src="./images/icon/search-icon2.png" alt="使用語音搜尋"></button>
      </div>
      <div id="header-right"></div>
    </div>
    <div id="left"></div>
    <div id="right"></div>
  </div>
</body>

</html>
